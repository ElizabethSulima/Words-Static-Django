{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Результаты</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <h1>50 наиболее важных слов</h1>
    <table>
      <tr>
        <th>Слово</th>
        <th>TF</th>
        <th>IDF</th>
      </tr>
      {% for word_info in data %}
      <tr>
        {% for tf_idf in word_info %}
        <td>{{ tf_idf }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
